<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Reading List</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f7f9fc;
      padding-top: 40px;
    }
    .book-read {
      text-decoration: line-through;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">üìö My Book Reading List</h1>

    <form method="POST" class="mb-4">
      <div class="row g-2 justify-content-center">
        <div class="col-md-5">
          <input
            type="text"
            class="form-control"
            name="title"
            placeholder="Book Title"
            required
          />
        </div>
        <div class="col-md-5">
          <input
            type="text"
            class="form-control"
            name="author"
            placeholder="Author"
            required
          />
        </div>
        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-primary">Add Book</button>
        </div>
      </div>
    </form>

    {% if books %}
    <ul class="list-group">
      {% for book in books %}
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <div>
          <strong class="{{ 'book-read' if book.read else '' }}">{{ book.title }}</strong> by
          <em class="{{ 'book-read' if book.read else '' }}">{{ book.author }}</em>
        </div>
        <div>
          <a
            href="{{ url_for('toggle_read', book_id=loop.index0) }}"
            class="btn btn-sm btn-outline-success me-2"
            title="Mark as {{ 'Unread' if book.read else 'Read' }}"
            >{{ '‚úì Read' if book.read else 'Mark Read' }}</a
          >
          <a
            href="{{ url_for('delete', book_id=loop.index0) }}"
            class="btn btn-sm btn-outline-danger"
            onclick="return confirm('Delete this book?');"
            title="Delete Book"
            >üóëÔ∏è</a
          >
        </div>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p class="text-center text-muted">Your reading list is empty. Add some books!</p>
    {% endif %}
  </div>
</body>
</html>
